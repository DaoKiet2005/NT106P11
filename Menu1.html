<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chức năng</title>
    <style>
      /* Định dạng body */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f3f4f6;
      }

      /* Định dạng header */
      header {
        width: 100%;
        padding: 10px 0;
        background-color: #4caf50; /* Màu nền */
        color: white; /* Màu chữ */
        text-align: center; /* Căn giữa nội dung */
        font-size: 10px; /* Kích thước chữ */
        font-weight: bold; /* Đậm chữ */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
      }

      header h1 {
        margin: 0;
      }

      /* Định dạng container */
      .container {
        text-align: center;
        margin-top: 50px;
      }

      /* Định dạng tiêu đề chính trong container */
      .container h1 {
        color: #333;
      }

      /* Định dạng nút bấm */
      .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
        color: white;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      /* Hiệu ứng hover cho nút */
      .button:hover {
        background-color: #45a049;
      }

      /* Định dạng nút đăng xuất */
      .logout-button {
        background-color: #f44336; /* Màu đỏ cho nút đăng xuất */
      }

      .logout-button:hover {
        background-color: #e53935; /* Màu đỏ đậm hơn khi hover */
      }
    </style>

    <!-- Firebase App (required) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Firebase Authentication (required for auth) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  </head>
  <body>
    <!-- Phần header -->
    <header>
      <h1>Chào mừng bạn đến với hệ thống!</h1>
    </header>

    <!-- Nội dung chính -->
    <div class="container">
      <h1>Chức năng</h1>
      <button class="button" onclick="window.location.href='Info.html'">
        Nhập thông tin
      </button>
      <button class="button" onclick="window.location.href='ListInfo.html'">
        Xem thông tin
      </button>
      <button class="button logout-button" onclick="logout()">Đăng xuất</button>
    </div>

    <script>
      // Cấu hình Firebase của bạn
      const firebaseConfig = {
        apiKey: "AIzaSyA4cAerPVghUUGzz_SEY6x87RKAQj3hhtA",
        authDomain: "nt101-ae2a9.firebaseapp.com",
        databaseURL:
          "https://nt101-ae2a9-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "nt101-ae2a9",
        storageBucket: "nt101-ae2a9.firebasestorage.app",
        messagingSenderId: "970129026346",
        appId: "1:970129026346:web:ae55e8a30e8903d97c8253",
      };

      // Khởi tạo Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Hàm đăng xuất
      function logout() {
        auth
          .signOut()
          .then(() => {
            // Đăng xuất thành công
            alert("Bạn đã đăng xuất.");
            window.location.href = "Login.html"; // Chuyển hướng đến trang đăng nhập
          })
          .catch((error) => {
            // Xử lý lỗi
            console.error("Lỗi đăng xuất: ", error);
            alert("Có lỗi xảy ra khi đăng xuất.");
          });
      }
    </script>
  </body>
</html>
